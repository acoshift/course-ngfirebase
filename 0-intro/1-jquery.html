<!doctype html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<input id="input">
<button id="submit">OK</button>
<div id="result"></div>
<script>
  $(function () {
    $('#submit').click(function () {
      var input = +$('#input').val()
      var result = input * input
      $('#result').html(result)
    })
  })
</script>

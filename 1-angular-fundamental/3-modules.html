<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<div ng-app="app" ng-controller="AppController as vm">
  <div ng-controller="AuthController as auth">
    Current User: {{ auth.currentUser }}
  </div><br>
  Enter name:
  <input ng-model="vm.name">
  <h1>Hi, {{ vm.name }}</h1>
</div>
<script>
  angular
    .module('user', [])
    .service('UserService', function () {
      this.getUser = getUser

      function getUser (id) {
        return 'user-' + id
      }
    })

  angular
    .module('auth', ['user'])
    .controller('AuthController', function (UserService) {
      this.currentUser = UserService.getUser(1)
    })

  angular
    .module('app', ['auth'])
    .controller('AppController', function () {
      this.name = 'acoshift'
    })
</script>
